<h1>atmention-angularjs-demo</h1>

<pre><h3>&lt;atmention-textarea&gt;</h3></pre>
<atmention-textarea
  placeholder="Type @ to mention someone"
  ng-model="$ctrl.markup"
  mention-template="[__LABEL__](__VALUE__)"
  search="$ctrl.search">

  <atmention-no-suggestions-template>
    Nothing found for &quot;{{ $item.query }}&quot;
  </atmention-no-suggestions-template>

  <atmention-suggestion-template>
    {{$item.index}}; {{$item.query}}; {{$item.active}}; {{$item.label}}; {{ $item.value }}
  </atmention-suggestion-template>

</atmention-textarea>

<pre><h3>&lt;atmention-render&gt;</h3></pre>
<atmention-render model="$ctrl.markup | atmention">
  <atmention-mention-template>
    <a href="" ng-click="$ctrl.onMentionClicked($item, $event)">{{$item.label}}</a>
  </atmention-mention-template>
</atmention-render>

<pre><h3>internal markup:</h3></pre>
<textarea style="width: 100%; height: 100px">{{$ctrl.markup}}</textarea>
