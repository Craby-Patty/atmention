<div class="atmentionSuggestionsOverlay">
  <atmention-suggestions
    ng-show="$ctrl.suggestionsVisible"
    class="atmentionSuggestionsContainer"
    query="$ctrl.query"
    suggestions="$ctrl.suggestions"
    active-suggestion-index="$ctrl.activeSuggestionIndex"
    on-select="$ctrl.applySuggestion"></atmention-suggestions>
</div>
