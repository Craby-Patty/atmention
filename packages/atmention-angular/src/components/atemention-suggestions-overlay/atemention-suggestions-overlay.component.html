<div class="atmentionSuggestionsOverlay">
  <div class="atmentionSuggestionsContainer" *ngIf="suggestionsVisible">

    <!-- No suggestions -->
    <ng-template class="atmentionNoResults"
                 *ngIf="!suggestions.length"
                 [ngTemplateOutlet]="noResultsTemplate"
                 [ngTemplateOutletContext]="{$implicit: query}">

      <!-- Default content, if no template is provided -->
      <div>No results for &quot;{{ query }}&quot;</div>
    </ng-template>

    <!-- Suggestions list -->
    <div class="atmentionSuggestionList" *ngIf="suggestions.length">
      <ng-template class="atmentionSuggestionListItem"
                   *ngFor="let suggestion of suggestions; let ix = index"
                   [ngTemplateOutlet]="suggestionResultTemplate"
                   [ngTemplateOutletContext]="{$implicit: suggestion}"
                   [ngClass]="{ active: ix === activeSuggestionIndex }">

        <!-- Default content, if no template is provided -->
        <div (click)="onClick(suggestion)">{{suggestion.searchResult.label}}</div>
      </ng-template>
    </div>

  </div>
</div>
