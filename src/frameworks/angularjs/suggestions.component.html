<ul ng-if="$ctrl.suggestions.length" class="atmentionSuggestionList">
  <li class="atmentionSuggestionListItem"
    ng-class="{ active: $index === $ctrl.visibleSuggestionIndex }"
    ng-repeat="suggestion in $ctrl.visibleSuggestions"
    ng-click="$ctrl.onSelect(suggestion, $event)"
    ng-bind="suggestion.searchResult.label">
  </li>
</ul>
